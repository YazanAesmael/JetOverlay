# /.github/workflows/publish-release.yml

name: Publish Release

# Trigger the workflow only when a tag is pushed
on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.1
      - '*'   # Triggers on tags like 1.0.1 (catches your current style)

permissions:
  contents: write # Required to allow the Action to create a Release

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: Run your Unit Tests before releasing to ensure code is safe
      # - name: Set up JDK 17
      #   uses: actions/setup-java@v4
      #   with:
      #     java-version: '17'
      #     distribution: 'temurin'
      # - name: Run Tests
      #   run: ./gradlew test

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true # This automatically fills "Describe this release" based on PRs/Commits
          make_latest: true